<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Brain Shape Outline -->
  <ellipse cx="150" cy="150" rx="120" ry="150" fill="none" stroke="green" stroke-width="5"/>

  <!-- Inner Brain Lines for Neural Connections -->
  <path d="M 50 150 Q 100 100 150 150 T 250 150" fill="none" stroke="green" stroke-width="2"/>
  <path d="M 50 120 Q 100 180 150 120 T 250 180" fill="none" stroke="green" stroke-width="2"/>
  <path d="M 50 180 Q 100 130 150 180 T 250 130" fill="none" stroke="green" stroke-width="2"/>

  <!-- Nodes Representing Neural Points -->
  <circle cx="150" cy="150" r="5" fill="none" stroke="green" stroke-width="2"/>
  <circle cx="100" cy="100" r="5" fill="none" stroke="green" stroke-width="2"/>
  <circle cx="200" cy="100" r="5" fill="none" stroke="green" stroke-width="2"/>
  <circle cx="100" cy="180" r="5" fill="none" stroke="green" stroke-width="2"/>
  <circle cx="200" cy="180" r="5" fill="none" stroke="green" stroke-width="2"/>

  <!-- AI Text Title -->
  <text x="110" y="320" font-family="Arial" font-size="40" fill="green">AI</text>
</svg>
